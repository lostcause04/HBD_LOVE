<!DOCTYPE html>
<html lang="en">
  <head>
   <script>
  // Unlock date (12:00 AM, 6th Sept 2025)
  const unlockDate = new Date("Sep 6, 2025 00:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = unlockDate - now;

    if (distance > 0) {
      document.body.innerHTML = `
        <div style="
          font-family: 'Comic Sans MS', cursive, sans-serif;
          background-color: #fff8e7; /* creamish */
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          font-size: 2em;
          color: #ff4d6d;
          position: relative;
          overflow: hidden;
        ">
          <h1>ðŸŽˆ Not Yet! ðŸŽˆ</h1>
          <p style="font-size: 1.2em; color: #444;">This surprise unlocks at 
            <b>12:00 AM, 6th Sept 2025</b> ðŸŽ‚
          </p>
          <p style="font-weight: bold; margin-top: 10px;">Countdown:</p>
          <div id="timer" style="font-size: 1.5em; margin-top: 5px;"></div>

          <!-- floating hearts & balloons -->
          ${generateFloatingIcons()}
        </div>
      `;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s";
    } else {
      location.reload();
    }
  }

  // Function to scatter balloons & hearts
  function generateFloatingIcons() {
    let icons = "";
    // 10 balloons
    for (let i = 0; i < 10; i++) {
      icons += `<div style="
        position: absolute;
        top: ${Math.random() * 80 + 5}%;
        left: ${Math.random() * 90 + 5}%;
        font-size: 1.5em;
      ">ðŸŽˆ</div>`;
    }
    // 8 hearts
    for (let i = 0; i < 8; i++) {
      icons += `<div style="
        position: absolute;
        top: ${Math.random() * 80 + 5}%;
        left: ${Math.random() * 90 + 5}%;
        font-size: 1.2em;
      ">ðŸ’–</div>`;
    }
    return icons;
  }

  setInterval(updateCountdown, 1000);
</script>
