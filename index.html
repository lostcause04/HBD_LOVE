<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #fff;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9ec4, #ff66a3);
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(255, 0, 100, 0.6);
    }

    #countdown {
      margin-top: 20px;
      font-size: 1.8em;
    }

    #countdown h3 {
      display: inline-block;
      margin: 0 15px;
      font-size: 2em;
      color: #ffe4f2;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .cake {
      margin: 60px auto;
      width: 160px;
      height: 200px;
      position: relative;
      display: none;
    }

    .layer {
      width: 160px;
      height: 50px;
      border-radius: 10px;
      position: absolute;
      left: 0;
    }
    .layer-bottom { bottom: 0; background: #ff99cc; }
    .layer-middle { bottom: 50px; background: #ffb6c1; }
    .layer-top { bottom: 100px; background: #ffc0cb; }

    .icing {
      width: 160px;
      height: 30px;
      background: #fff;
      border-radius: 15px;
      position: absolute;
      top: -20px;
    }

    .candles {
      display: flex;
      justify-content: center;
      position: absolute;
      top: -50px;
      width: 100%;
    }

    .candle {
      width: 10px;
      height: 40px;
      background: #fff;
      margin: 0 5px;
      position: relative;
    }

    .flame {
      width: 10px;
      height: 10px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -12px;
      left: 0;
      animation: flicker 0.6s infinite alternate;
    }

    @keyframes flicker {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.2); opacity: 0.7; }
    }

    /* Floating Balloons & Hearts */
    .floating {
      position: absolute;
      font-size: 2em;
      animation: floatUp 10s linear infinite;
      opacity: 0.9;
    }

    .floating:nth-child(odd) {
      font-size: 2.5em;
      animation-duration: 12s;
    }
    .floating:nth-child(even) {
      font-size: 3em;
      animation-duration: 9s;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) rotate(0deg); }
      to { transform: translateY(-120vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Birthday Countdown ðŸŽ‰</h1>
  <div id="countdown"></div>

  <div class="cake" id="cake">
    <div class="icing"></div>
    <div class="layer layer-top"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-bottom"></div>
    <div class="candles" id="candles"></div>
  </div>

  <!-- Floating balloons ðŸŽˆ + hearts ðŸ’– -->
  <div class="floating">ðŸŽˆ</div>
  <div class="floating">ðŸŽˆ</div>
  <div class="floating">ðŸŽˆ</div>
  <div class="floating">ðŸŽˆ</div>
  <div class="floating">ðŸŽˆ</div>
  <div class="floating">ðŸ’–</div>
  <div class="floating">ðŸ’–</div>
  <div class="floating">ðŸ’–</div>
  <div class="floating">ðŸ’–</div>
  <div class="floating">ðŸ’–</div>

  <script>
    // ðŸŽ‚ Birthday Countdown
    const birthday = new Date("Sep 10, 2025 00:00:00").getTime();
    const countdownElement = document.getElementById("countdown");
    const cake = document.getElementById("cake");
    const candlesContainer = document.getElementById("candles");

    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = birthday - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = 
        `<h3>${days}d</h3><h3>${hours}h</h3><h3>${minutes}m</h3><h3>${seconds}s</h3>`;

      if (distance < 0) {
        clearInterval(timer);
        countdownElement.innerHTML = "<h2>ðŸŽ‚ It's Cake Time! ðŸŽ‚</h2>";
        cake.style.display = "block";

        // Add candles (exactly 21)
        for (let i = 0; i < 21; i++) {
          const candle = document.createElement("div");
          candle.classList.add("candle");
          const flame = document.createElement("div");
          flame.classList.add("flame");
          candle.appendChild(flame);
          candlesContainer.appendChild(candle);
        }
      }
    }, 1000);
  </script>

</body>
</html>
