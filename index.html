<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
  document.addEventListener("DOMContentLoaded", () => {
    // Unlock time: 6th Sept 2025, 00:00 local time
    const unlockDate = new Date("2025-09-06T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = unlockDate - now;

      if (diff <= 0) {
        // Time reached → reload to show cake
        location.reload();
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.body.innerHTML = `
        <div style="display:flex;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;text-align:center;">
          <div>
            <h1>⏳ Not Yet!</h1>
            <p>This surprise unlocks at <b>12:00 AM, 6th Sept 2025</b>.</p>
            <h2 style="margin-top:20px;">Countdown:</h2>
            <h3>${days}d ${hours}h ${minutes}m ${seconds}s</h3>
          </div>
        </div>
      `;
    }

    const now = new Date();
    if (now < unlockDate) {
      updateCountdown();
      setInterval(updateCountdown, 1000); // update every second
    }
    // else → do nothing, cake loads normally
  });
</script>

    <meta charset="UTF-8" />
    <title>Candle Blow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <div class="candle-count-display">
      Candles on the Cake: <span id="candleCount">0</span>
    </div>
    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
